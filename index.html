<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap">
        <script src="index.js" defer></script>
        <title>Cadastro | Docket</title>
    </head>
    <body>
        <!--Bloco BACKGROUND-->
        <div class="background">
            <div class="background__flex">
                <img
                    class="background__logo"
                    src="svg/logo.svg"
                    alt="Logo Docket"
                >
                <div class="background__flat"></div>
            </div>
            <!--Bloco MAIN-->
            <main class="main">
                <!--Bloco SIGNUP-->
                <div class="signup">
                    <h1 class="signup__title">Venha trablhar na Docket</h1>
                    <p class="signup__text">
                        Preencha o formulário abaixo e venha trabalhar em uma das startups mais desejadas do Brasil!
                    </p>
                    <form class="signup__form">
                        <h2 class="signup__subtitle">Dados pessoais</h2>
                        <!--Nome-->
                        <label class="signup__label signup__label_required">Nome completo</label>
                        <input
                            class="signup__input"
                            type="text"
                            placeholder="Seu nome"
                        >
                        <p class="signup__message">Mensagem de feedback</p>
                        <!--Email-->
                        <label class="signup__label signup__label_required">E-mail</label>
                        <input
                            class="signup__input"
                            type="email"
                            placeholder="seunome@sobrenome.com.br"
                        >
                        <p class="signup__message">Mensagem de feedback</p>
                        <div class="signup__flex">
                            <!--Telefone 1-->
                            <label class="signup__label signup__label_required">Telefone 1</label>
                            <input
                                class="signup__input"
                                type="text"
                                placeholder="(88) 8888-8888"
                            >
                            <p class="signup__message">Mensagem de feedback</p>
                            <!--Telefone 2-->
                            <label class="signup__label">Telefone 2</label>
                            <input
                                class="signup__input"
                                type="text"
                                placeholder="(88) 8888-8888"
                            >
                            <p class="signup__message">Mensagem de feedback</p>
                        </div>
                        <button class="signup__button" type="submit">Enviar</button>
                    </form>
                </div>
                <!--Bloco FEEDBACK-->
                <div class="feedback">

                </div>
            </main>
        </div>
        <!--Bloco FOOTER-->
        <footer class="footer">
            <p class="footer__text">Docket © 2019</p>
        </footer>
    </body>
</html>
